<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="member-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Registration Form</title>
  </head>
  <body>
    <div class="text1">REGISTER YOUR TEAM</div>

    <section id="contact">
      <div class="contact-box">
        <div class="contact-form-wrapper left">
          <h2 class="heading">Member 1 (required)</h2>
          <form id="formId">
            <div class="form-group">
              <input type="text" onchange="check6();" class="input-name1" required="required" />
              <label for="input" class="control-label name1">Name</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="email" onchange="check7();" class="input-email1" required="required" />
              <label for="input" class="control-label errEmail email1"
                >Thapar id</label
              >
              <label
                for="input"
                class="control-label errEmail orange-text hidden email1"
                >Please enter Thapar id</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="tel" onchange="check8();" class="input-roll1" required="required" />
              <label for="input" class="control-label errRoll roll1"
                >Roll Number</label
              ><label
                for="input"
                class="control-label errRoll orange-text hidden roll1"
                >Incorrect Format</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="text" onchange="check9();" class="input-discord1" required="required" />
              <label for="input" class="control-label errDiscord discord1"
                >Discord id</label
              ><label
                for="input"
                class="control-label errDiscord orange-text hidden discord1"
                >Enter Correct Format</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="tel" onchange="check10();" class="input-phone1" required="required" />
              <label for="input" class="control-label errPhone phone1"
                >Phone Number</label
              ><label
                for="input"
                class="control-label errPhone orange-text hidden phone1"
                >Incorrect Format</label
              ><i class="bar"></i>
            </div>
            <!-- <button class="submit-btn">Submit</button> -->
          <!-- </form> -->
        </div>
        <div class="contact-form-wrapper right">
          <h2 class="heading">Member 2 (optional)</h2>
          <!-- <form> -->
            <div class="form-group">
              <input type="text" onchange="check1();" class="input-name" />
              <label for="input" class="control-label name">Name</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="email" onchange="check2();" class="input-email" />
              <label for="input" class="control-label errEmail1 email"
                >Thapar id</label
              >
              <label
                for="input"
                class="control-label errEmail1 orange-text hidden email"
                >Participant with this discord id already exists</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="tel" onchange="check3();" class="input-roll" />
              <label for="input" class="control-label errRoll1 roll"
                >Roll Number</label
              ><label
                for="input"
                class="control-label errRoll1 orange-text hidden roll"
                >Incorrect Format</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="text" onchange="check4();" class="input-discord" />
              <label for="input" class="control-label errDiscord1 discord"
                >Discord id</label
              ><label
                for="input"
                class="control-label errDiscord1 orange-text hidden discord"
                >Enter Correct Format</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="tel" onchange="check5();" class="input-phone" />
              <label for="input" class="control-label errPhone1 phone"
                >Phone Number</label
              ><label
                for="input"
                class="control-label errPhone1 orange-text hidden phone"
                >Incorrect Format</label
              ><i class="bar"></i>
            </div>
            <button class="submit-btn">Submit</button>
            <div class="center hidden">
            <div id="loading" class="loader"></div>
          </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
