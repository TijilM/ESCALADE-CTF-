<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="member-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Registration Form</title>
  </head>
  <body>
    <div class="text1">REGISTER YOUR TEAM</div>

    <section id="contact">
      <div class="contact-box">
        <div class="contact-form-wrapper left">
          <h2 class="heading">Member(required)</h2>
          <form>
            <div class="form-group">
              <input type="text" required="required" />
              <label for="input" class="control-label">Name</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="text" required="required" />
              <label for="input" class="control-label errEmail"
                >Thapar id</label
              >
              <label
                for="input"
                class="control-label errEmail orange-text hidden"
                >Please enter Thapar id</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="text" required="required" />
              <label for="input" class="control-label errRoll"
                >Roll Number</label
              ><label
                for="input"
                class="control-label errRoll orange-text hidden"
                >Incorrect Format</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="text" required="required" />
              <label for="input" class="control-label errDiscord"
                >Discord id</label
              ><label
                for="input"
                class="control-label errDiscord orange-text hidden"
                >Enter Correct Format</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="text" required="required" />
              <label for="input" class="control-label errPhone"
                >Phone Number</label
              ><label
                for="input"
                class="control-label errPhone orange-text hidden"
                >Incorrect Format</label
              ><i class="bar"></i>
            </div>
            <!-- <button class="submit-btn">Submit</button> -->
          <!-- </form> -->
        </div>
        <div class="contact-form-wrapper right">
          <h2 class="heading">Member(optional)</h2>
          <!-- <form> -->
            <div class="form-group">
              <input type="text" required="required" />
              <label for="input" class="control-label">Name</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="text" required="required" />
              <label for="input" class="control-label errEmail1"
                >Thapar id</label
              >
              <label
                for="input"
                class="control-label errEmail1 orange-text hidden"
                >Please enter Thapar id</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="text" required="required" />
              <label for="input" class="control-label errRoll1"
                >Roll Number</label
              ><label
                for="input"
                class="control-label errRoll1 orange-text hidden"
                >Incorrect Format</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="text" required="required" />
              <label for="input" class="control-label errDiscord1"
                >Discord id</label
              ><label
                for="input"
                class="control-label errDiscord1 orange-text hidden"
                >Enter Correct Format</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="text" required="required" />
              <label for="input" class="control-label errPhone1"
                >Phone Number</label
              ><label
                for="input"
                class="control-label errPhone1 orange-text hidden"
                >Incorrect Format</label
              ><i class="bar"></i>
            </div>
            <button class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
