<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'membersRegister' %}" method="POST">
        {% csrf_token %}
        <label>
            <input name="m1Name" type="text" required>
            M1 name
        </label>
        <br>
        <label>
            <input name="m1RollNo" type="number" required>
            m1 roll no
            {{rollno1_error}}
        </label>
        <br>
        <label>
            <input name="m1PhoneNo" type="number" required>
            m1 phone no
            {{phoneno1_error}}
        </label>
        <br>
        <label>
            <input name="m1Email" type="email" required>
            m1 email
            {{email1_error}}
        </label>
        <br>
        <label>
            <input name="m1Discord" type="text" required>
            m1 discord
            {{discord_ID1_error}}
        </label>
        <br>
        <label>
            <input name="m2Name" type="text">
            M2 name
        </label>
        <br>
        <label>
            <input name="m2RollNo" type="number">
            m2 roll no
            {{rollno2_error}}
        </label>
        <br>
        <label>
            <input name="m2PhoneNo" type="number">
            m2 phone no
            {{phoneno2_error}}
        </label>
        <br>
        <label>
            <input name="m2Email" type="email">
            m2 email
            {{email2_error}}
        </label>
        <br>
        <label>
            <input name="m2Discord" type="text">
            m2 discord
            {{discord_ID2_error}}
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
