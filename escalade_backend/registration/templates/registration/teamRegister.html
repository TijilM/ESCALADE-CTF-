<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'teamRegister' %}" method="POST">
        {% csrf_token %}
        <label>
            <input name="teamName" type="text" required>
            team name
            {{teamName_error}}
        </label>
        <br>
        <label>
            <input name="leaderName" type="text" required>
            Leader name
        </label>
        <br>
        <label>
            <input name="leaderRollNo" type="number" required>
            Leader roll no
            {{rollno_error}}
        </label>
        <br>
        <label>
            <input name="leaderPhoneNo" type="number" required>
            Leader phone no
            {{phoneno_error}}
        </label>
        <br>
        <label>
            <input name="leaderEmail" type="email" required>
            Leader email
            {{email_error}}
        </label>
        <br>
        <label>
            <input name="leaderDiscord" type="text" required>
            Leader discord
            {{discord_ID_error}}
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
