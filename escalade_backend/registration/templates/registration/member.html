<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'registration/img/escaladeLogo.png' %}">
    <link rel="stylesheet" href="{% static 'registration/css/member-style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script defer src="{% static 'registration/js/script.js' %}"></script>
    <title>Registration Form</title>
  </head>
  <body onload="
    {% if email1_error %}popEmail();{% endif %}
    {% if roll_no1_error %}popRoll();{% endif %}
    {% if discord_ID1_error %}popDiscord();{% endif %}
    {% if phone_no1_error %}popPhone();{% endif %}
    {% if email2_error %}popEmail1();{% endif %}
    {% if roll_no2_error %}popRoll1();{% endif %}
    {% if discord_ID2_error %}popDiscord1();{% endif %}
    {% if phone_no2_error %}popPhone1();{% endif %}
  ">
    <div class="text1">REGISTER YOUR TEAM</div>

    <section id="contact">
      <div class="contact-box">
        <div class="contact-form-wrapper left">
          <h2 class="heading">Member 1 (required)</h2>
          <form id="formId" action="{% url 'membersRegister' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="m1Name" onchange="check6();" class="input-name1" required="required" />
              <label for="input" class="control-label name1">Name</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="email" name="m1Email" onchange="check7();" class="input-email1" required="required" />
              <label for="input" class="control-label errEmail email1"
                >Thapar email id</label
              >
              <label
                for="input"
                class="control-label errEmail orange-text hidden email1"
                >{{email1_error}}</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="number" name="m1RollNo" onchange="check8();" class="input-roll1" required="required" />
              <label for="input" class="control-label errRoll roll1"
                >Roll Number</label
              ><label
                for="input"
                class="control-label errRoll orange-text hidden roll1"
                >{{roll_no1_error}}</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="text" name="m1Discord" onchange="check9();" class="input-discord1" required="required" />
              <label for="input" class="control-label errDiscord discord1"
                >Discord id</label
              ><label
                for="input"
                class="control-label errDiscord orange-text hidden discord1"
                >{{discord_ID1_error}}</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="number" name="m1PhoneNo" onchange="check10();" class="input-phone1" required="required" />
              <label for="input" class="control-label errPhone phone1"
                >Phone Number</label
              ><label
                for="input"
                class="control-label errPhone orange-text hidden phone1"
                >{{phone_no1_error}}</label
              ><i class="bar"></i>
            </div>
            <!-- <button class="submit-btn">Submit</button> -->
          <!-- </form> -->
        </div>
        <div class="contact-form-wrapper right">
          <h2 class="heading">Member 2 (optional)</h2>
          <!-- <form> -->
            <div class="form-group">
              <input type="text" name="m2Name" onchange="check1();" class="input-name" />
              <label for="input" class="control-label name">Name</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="email" name="m2Email" onchange="check2();" class="input-email" />
              <label for="input" class="control-label errEmail1 email"
                >Thapar email id</label
              >
              <label
                for="input"
                class="control-label errEmail1 orange-text hidden email"
                >{{email2_error}}</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="number" name="m2RollNo" onchange="check3();" class="input-roll" />
              <label for="input" class="control-label errRoll1 roll"
                >Roll Number</label
              ><label
                for="input"
                class="control-label errRoll1 orange-text hidden roll"
                >{{roll_no2_error}}</label
              ><i class="bar"></i>
            </div>
            <div class="form-group">
              <input type="text" name="m2Discord" onchange="check4();" class="input-discord" />
              <label for="input" class="control-label errDiscord1 discord"
                >Discord id</label
              ><label
                for="input"
                class="control-label errDiscord1 orange-text hidden discord"
                >{{discord_ID2_error}}</label
              ><i class="bar"></i>
            </div>

            <div class="form-group">
              <input type="number" name="m2PhoneNo" onchange="check5();" class="input-phone" />
              <label for="input" class="control-label errPhone1 phone"
                >Phone Number</label
              ><label
                for="input"
                class="control-label errPhone1 orange-text hidden phone"
                >{{phone_no2_error}}</label
              ><i class="bar"></i>
            </div>
            <button class="submit-btn">Submit</button>
            <div class="center hidden">
              <div id="loading" class="loader"></div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
