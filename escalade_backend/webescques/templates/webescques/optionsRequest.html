<!doctype html>
<html>
    <head>
        <title>Welcome to the Portal!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
	<body>
		<div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-11 col-lg-6 bg-light rounded-2 text-center">
                    <form action="{% url 'ccsBrowserOptionsRequest' %}" method="GET">
                        <h1 class='h4 my-3'>Form 1</h1>
                        <button type="Submit" class="btn btn-secondary">Click Here!</button>
                        <div class="my-3">{{getText}}</div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-11 col-lg-6 bg-light rounded-2 text-center">
                    <form action="{% url 'ccsBrowserOptionsRequest' %}" method="POST">
                        {% csrf_token %}
                        <h1 class='h4 my-3'>Form 2</h1>
                        <button type="Submit" class="btn btn-secondary">Click Here!</button>
                        <div class="my-3">{{postText}}</div>
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
