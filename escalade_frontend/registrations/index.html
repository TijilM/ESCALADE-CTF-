<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general.css" />
    <!-- <link rel="stylesheet" href="form.css" /> -->

    <script defer src="homeScript.js"></script>

    <title>Escalade Registration</title>
  </head>
  <body>
    <section class="section-hero">
      <img src="escaladeLogo.png" class="logo" />
      <div class="flex-container">
        <div class="register">
          <a href="form.html" class="btn btn-register">REGISTER</a>
        </div>
        <div class="login">
          <a href="#" disabled class="btn btn-login">LOGIN</a>
        </div>
      </div>

      <div class="heading-container">
        <div class="popup-container hidden">
          <p class="para">
            Registration Successful<br />
            Get Ready!!
          </p>
          <p class="para hidden">
            Registration Failed <br />
            Please try again
          </p>
          <p class="loginError hidden">You can login once the even is online</p>
        </div>
        <h1 class="heading-primary">ESCALADE</h1>
      </div>
      <div class="flex-container-placeholder">
        <div class="flex-container-holder">
          <div class="placeholder" id="first-placeholder"></div>
          <div class="placeholder" id="second-placeholder"></div>
        </div>
        <div class="flex-container-holder">
          <div class="placeholder" id="third-placeholder"></div>
          <div class="placeholder" id="fourth-placeholder"></div>
        </div>
      </div>
    </section>
  </body>
