<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="form1.css" />

    <script defer src="script.js"></script>

    <title>Escalade Registration</title>
  </head>
  

    <section class="register1">
      <div class="container1">
        <div class="text1">REGISTER YOUR TEAM</div>
        <div class="mini-container">
            <div class="mini-container-left">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_i9arxzcg.json"  background="transparent"  speed="1"  style="width: 600px; height: 600px;"  loop controls autoplay></lottie-player>
            </div>
            <section class="section-login">
              <div class="form_wrapper">
                <div class="form_container">
                  <div class="title_container">
                    <h2></h2>
                  </div>

                  <div class="row clearfix">
                    <div class="">
                      <div>
                        <form class="form">
                          <div class="row clearfix flex-form">
                            <div class="col_half">
                              <div class="input_field">
                                <span
                                  ><i aria-hidden="true" class="fa fa-user"></i
                                ></span>
                                <div class="text2">Team Leader</div>
                              </div>
                            </div>
                            <div class="col_half">
                              <div class="input_field">
                                <span
                                  ><i aria-hidden="true" class="fa fa-user"></i
                                ></span>
                               <div class="text3">Name</div>
                               <div class="inputstyle"></div>
                              </div>
                            </div>
                            <div class="col_half">
                              <div class="input_field">
                                <span
                                  ><i aria-hidden="true" class="fa fa-user"></i
                                ></span>
                                <div class="text4">Thapar E-mail</div>
                               <div class="inputstyle"></div>
                              </div>
                            </div>
                            <div class="col_half">
                              <div class="input_field">
                                <span
                                  ><i aria-hidden="true" class="fa fa-user"></i
                                ></span>
                                <div class="text5">Discord Id</div>
                               <div class="inputstyle"></div>
                              </div>
                            </div>
                          </div>

                          <div class="flex-form">
                            <div class="input_field">
                              <span
                                ><i
                                  aria-hidden="true"
                                  class="fa fa-envelope"
                                ></i
                              ></span>
                              <div class="text6">Phone Number</div>
                               <div class="inputstyle"></div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
