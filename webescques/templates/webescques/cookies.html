<!doctype html>

{% load static %}

<html>
<head>
    <title>Trading is fun!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
	<body>
		<div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Let's trade!</h1>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-4">
                    <img src="{% static image %}" alt="" class="img-fluid w-100">
                </div>
                <div class="col-4">
                    <div class="mb-2">We get: {{inputText}}</div>
                    <div class="mb-5">You get: {{outputText}}</div>
                    <form action="{% url 'cookies' %}" method="GET">
                        <input type="text" name="input" class="form-control mb-2" placeholder="What you have?" required>
                        <button type="submit" class="text-center btn btn-primary">Trade</button>
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
